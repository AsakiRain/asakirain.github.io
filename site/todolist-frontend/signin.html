<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录 | Sign in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="common.css">
    <script src="signin.js"></script>
</head>
<body>
    <div id="Wrapper">
        <div id="picWrapper"></div>
        <div id="formWrapper">
            <div id="mainTitle" class="mainTitle">
                <div>欢迎登录，</div>
                <div>TODOList</div>
            </div>
            <div id="form">
                <span class="key">账号：</span><input class="input" id="account" type="text" placeholder="邮箱或手机号">
                <span class="key">密码：</span><input class="input" id="password" type="password" placeholder="请输入密码">
                <span></span><span id="codeWrapper"><input type="text" class="input" id="textCode" placeholder="验证码"><span id="btnGetCode">验证码占位</span></span>
            </div>
            <div id="btnSubmit">登录账号</div>
        </div>
    </div>
    <div id="nWrapper"></div>
</body>
</html>
